name: com.newrelic.zookeeper
description: Reports status and metrics for zookeeper service
protocol_version: 1
os: linux

commands:
  metrics:
    command:
      - ./bin/nr-zookeeper
      - --metrics
    interval: 15

  inventory:
    command:
      - ./bin/nr-zookeeper
      - --inventory
    prefix: config/nr-zookeeper
    interval: 15
